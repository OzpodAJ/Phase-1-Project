<!DOCTYPE html>
<html>
    <head>
        <title>Ozpod</title> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to the Ozpod</h1>
        <div id="messages">
            <div class='p' id="message">This is an example message</div>
        </div>
        <form>
        <textarea name = 'message' placeholder="Put your desired messsage here" id="textarea"></textarea>
        <button type="submit" id="enter" class="enter">Submit</button>
        <input type="text" name='text' placeholder="Username" id="username" maxlength="15" required>
        <select id="colorpicker">
            <option value="red" id="red">Red</option>
            <option value="blue" id="blue">Blue</option>
            <option value="green" id="green">Green</option>
            <option value="purple" id="purple">Purple</option>
        </select>
        </form>
        <script src="index.js"></script>
    </body>
</html>
